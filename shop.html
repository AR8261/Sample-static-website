        <div class="col-sm-6">
          <div class="container-sm">
            <div class="row g-0">
              <div class="col-sm">
                <h3>Total amount :</h3>
                <div class="row">
                  <div class="col col-xs-2">
                    <div class="row p-2">Subtotal :</div>
                    <div class="row p-2">TPS 5.0% :</div>
                    <div class="row p-2">TVQ 9.975% : </div>
                    <div class="row p-2">Total : </div>
                    <div class="row p-2"> </div>
                  </div>
                  <div class="col col-xs-2">
                    <div class="row align-self-start p-1"><input type="text" style="width: 100px;" id="cart" disabled>&nbsp; $</div>
                    <div class="row p-1"><input type="text" style="width: 100px;" id="tps" disabled>&nbsp; $</div>
                    <div class="row p-1"><input type="text" style="width: 100px;" id="tvq" disabled>&nbsp; $</div>
                    <div class="row p-1"><input type="text" style="width: 100px;" id="total" disabled>&nbsp; $</div>
                    <div class="row p-1"><button class="btn " style="width: 100px; background-color: #EFE4B0;" type="submit" onclick="clearcart()">Clear card</button></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row g-0">

              <div class="container-sm text-center">
                <h2> Complete your payment</h2>
              </div>
              <form class="row g-3" >
                <div class="mb-2">
                  <label for="name" class="form-label">Name on card</label>
                  <input type="text" class="form-control" id="name" placeholder="John Smith" required>
                </div>
                <div class="mb-2">
                  <label for="cardnumber" class="form-label" >Card number</label>
                  <input type="number" class="form-control" min="1000000000000000" max="9999999999999999"
                    placeholder="xxxx-xxxx-xxxx-xxxx" id="cardnum" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" maxlength="16"
                    required>
                </div>
                <div class="mb-2 ">
                  <label class="form-label" >Expired date</label>
                  <input type="date" id="date" class="form-control" required>
                </div>
                <div class="mb-2 ">
                  <label class="form-label" >CVV</label>
                  <input type="number" class="form-control" id="cvv" min="100" max="999" maxlength="3" required>
                </div>
                <div class="col-12">
                  <button class="btn" type="submit"style="width: 100px; background-color: #EFE4B0;" onclick="loading()">Submit</button>
                </div>
              </form>
            </div>
          </div>
