<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <!-- <link rel="stylesheet" href="Styles/Style.Css"> -->
</head>

<body>
  <!-- header -->
  <div id="nav-placeholder"></div>
  <script>
    $(function () {
      $("#nav-placeholder").load("base.html");
    });
  </script>

  <!-- end header  -->
 <br>
  <div class="container-sm" style="margin: auto ; width: 50%; min-width: 500px;">
    <div class="shadow p-3 mb-5 bg-body rounded ">

      <div class="container-sm text-center"><h2> Contact Us</h2></div>
      <form class="row g-3">
      <div class="mb-2 ">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="John" required >
      </div>
      <div class="mb-2">
        <label for="family" class="form-label">Family</label>
        <input type="text" class="form-control" id="Family" placeholder="Smith" maxlength="20">
      </div>
      <div class="mb-2 ">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>

      <div class="mb-2">
        <label for="messagetext" class="form-label">message</label>
        <textarea class="form-control" id="messagetext" rows="3" required></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
    </div>
  </div>


  <!-- footer -->
  <div id="footer"></div>
  <script>
    $(function () {
      $("#footer").load("footer.html");
    });
  </script>
  <!-- end footer -->
</body>

</html>
